{% extends "admin/base_site.html" %}
{% block content %}
<h1>Asignar Alumnos a Escuelas</h1>
<form method="post">
    {% csrf_token %}
    <p>Selecciona los alumnos que deseas asignar:</p>
    <select multiple name="students" style="width: 100%; height: 200px;">
        {% for student in students %}
        <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} ({{ student.enrollment_number }})</option>
        {% endfor %}
    </select>
    <p>Se asignar√°(n) a las siguientes escuela(s):</p>
    <ul>
        {% for school in schools %}
        <li>{{ school.name }}</li>
        {% endfor %}
    </ul>
    <input type="hidden" name="apply" value="yes">
    <button type="submit" class="button">Asignar</button>
</form>
{% endblock %}
